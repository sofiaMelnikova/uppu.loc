<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css" integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
    <link href="Assets/css/styles.css" rel="stylesheet">
    <title>uppu registration</title>
</head>
<body class="blue-background-body">

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4" crossorigin="anonymous"></script>


<div class="container" id="content">
    <div class="row">
        <div class="divForRegistrationLoginForm">
            <form class="registrationLoginForm form-inline simple_form form-horizontal" action="/login" method="post" id="sendLoginForm">
                <div class="panel panel-default col-md-4 col-md-offset-4">
                    <div class="panel-title title-registration">
                        <h2>Авторизация</h2>
                    </div>
                </div>
                <div class="form-group fieldEnterUser">
                    <div class="lableFieldEnterUser">
                        <label for="inputEmail">*E-mail:</label>
                    </div>
                    <div class="imputFieldEnterUser">
                        <input name="email" value="{{values.email}}" type="text" id="inputEmail" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                    </div>
                    <small class="renderError form-text text-muted">
                        {{errors.email}}
                    </small>
                </div>
                <div class="form-group fieldEnterUser">
                    <div class="lableFieldEnterUser">
                        <label for="inputPassword">*Пароль:</label>
                    </div>
                    <div class="imputFieldEnterUser">
                        <input name="password" value="{{values.password}}" type="password" id="inputPassword" class="form-control mx-sm-3" aria-describedby="passwordHelpInline">
                    </div>
                    <small class="renderError form-text text-muted">
                        {{errors.password}}
                    </small>
                </div>
            </form>
            <div class="modal-footer forRegistrationLoginForm">
                <a type="button" href="/registration" class="btn btn-primary get-registration-login-btn">Зарегестрирваться</a>
                <button type="submit" onclick="return $('#sendLoginForm').submit()" class="btn btn-primary registration-login-btn">Войти</button>
            </div>
        </div>

    </div>

</div>

</body>
</html>
